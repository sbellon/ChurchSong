[project]
name = "ChurchSong"
version = "0.4.0"
description = "Download the event agenda from ChurchTool and instantiate a PowerPoint slide template with the names and portraits of service staff."
authors = [{ name = "Stefan Bellon" }]
requires-python = ">=3.13"
dependencies = [
    "alive-progress>=3.2.0",
    "prettytable>=3.12.0",
    "pydantic>=2.9.2",
    "python-pptx>=1.0.2",
    "requests>=2.32.3",
]
[dependency-groups]
dev = []
lint = ["pyright>=1.1.387", "ruff>=0.7.2"]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]

fixable = [
    "I", # isort
]

ignore = [
    "D",      # docstring
    "COM812", # missing-trailing-comma
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.pep8-naming]
# Allow Pydantic's `@validator` decorator to trigger class method treatment.
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
]
