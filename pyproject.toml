[project]
name = "ChurchSong"
version = "0.2.0"
description = "Download the event agenda from ChurchTool and instantiate a PowerPoint slide template with the names and portraits of service staff."
authors = [{ name = "Stefan Bellon" }]
requires-python = ">=3.13"
dependencies = [
    "alive-progress>=3.2.0",
    "marshmallow-dataclass>=8.7.1",
    "marshmallow>=3.23.1",
    "prettytable>=3.12.0",
    "python-pptx>=1.0.2",
    "requests>=2.32.3",
]
[dependency-groups]
dev = []
lint = ["pyright>=1.1.387", "ruff>=0.7.2"]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]

fixable = [
    "I", # isort
]

ignore = [
    "D",      # docstring
    "S101",   # assert
    "S603",   # subprocess-without-shell-equals-true
    "COM812", # missing-trailing-comma
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"
