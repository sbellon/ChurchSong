[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]

fixable = [
    "I", # isort
]

ignore = [
    "D",      # docstring
    "S101",   # assert
    "S603",   # subprocess-without-shell-equals-true
    "COM812", # missing-trailing-comma
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"
